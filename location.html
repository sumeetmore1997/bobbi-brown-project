<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/location.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <script
    src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div id="navbar"></div>

    <div id="location">
        <h2 id="store">FIND A STORE</h2>
        <i class="fa-solid fa-crosshairs" style="color: red;"></i>
        <a id="current" href="">USE CURRENT LOCATION</a>
        OR
        <select name="" id="india">
            <option value="">LOCATION</option>
            <option value="">INDIA</option>
        </select>
        <input id="city" type="text" placeholder="Enter City, State or Zip Code">
        <button id="find-store">FIND STORE</button>
    </div>

    <div id="footer"></div>
</body>
</html>

<script type="module">
    import navbar from "./scripts/navbar.js";
    document.getElementById("navbar").innerHTML = navbar();

    import footer from "./scripts/footer.js";
    document.getElementById("footer").innerHTML = footer();
</script>
